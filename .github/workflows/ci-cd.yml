name: CI and Publish

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  ci:
    name: Build and Package Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Dry-run package
        run: npm pack --dry-run

      - name: Smoke test packaged CLI
        run: |
          TARBALL="$(npm pack --silent)"
          npm exec --yes --package="./$TARBALL" agents-usage -- --help
          rm -f "$TARBALL"

  publish:
    name: Publish to npm
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Ensure npm version supports trusted publishing
        run: npm install --global npm@^11.5.1

      - name: Install dependencies
        run: npm ci

      - name: Check if version already exists
        id: package
        run: |
          PACKAGE_NAME="$(node -p "require('./package.json').name")"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          echo "name=$PACKAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "version=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip existing version
        if: steps.package.outputs.exists == 'true'
        run: echo "Version ${{ steps.package.outputs.name }}@${{ steps.package.outputs.version }} already exists. Skipping publish."

      - name: Publish
        if: steps.package.outputs.exists != 'true'
        run: npm publish --access public
